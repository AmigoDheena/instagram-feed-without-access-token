<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

<head>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <style type="text/css">
        *{margin:0;padding:0}.instagram_gallery{display:flex;flex-wrap:wrap}#instagram-feed a{width:12.5%}img{max-width:100%;height:auto}@media (max-width:800px){#instagram-feed a{width:100%}}
    </style>
</head>

<body>
    <div>
        <div id="instagram-feed" class="instagram_feed"></div>
    </div>
    <script type="text/javascript" src="jquery.instagramFeed.min.js"></script>
    <script type="text/javascript">
        (function($) {
            $(window).on('load', function() {
                $.instagramFeed({
                    'username': 'google',
                    'container': "#instagram-feed",
                    'display_profile': false,
                    'display_biography': false,
                    'display_gallery': true,
                    'get_raw_json': false,
                    'callback': null,
                    'styling': false,
                    'items': 8,
                    'items_per_row': 8,
                    'margin': 0
                });
            });
        })(jQuery);
    </script>
</body>
</html>
